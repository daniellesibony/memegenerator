<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Generator</title>
</head>

<body onload="init()">


    <header class="header-container">
        <h1 class="logo">Meme Generator</h1>
        <ul class="main-nav">
            <li><a href="#" class="gallery-anchor" onclick="showGallery()">Gallery</a></li>
            <li><a href="#" class="about-anchor">About</a></li>
        </ul>
    </header>

    <div class="meme-editor">
        <div class="canvas-edit">
            <div class="edit-container">
                <input class="text-input" type="text" placeholder="Enter Text Here" oninput="onSetMemeText(this.value)">
                <div class="control-btns">
                    <button class="switch-txt" onclick="onSwitchMemeText()">Switch</button>
                    <button class="add-btn" onclick="onAddTextLine()">Add</button>
                    <button class="delete-btn" onclick="onDeleteTextLine()">Delete</button>
                </div>
                <div class="txt-edit txt-grid">
                    <input type="range" id="volume" name="volume" min="20" max="100"
                        oninput="onIncreaseFontSize(this.value)">
                    <button class="align-left"></button>
                    <button class="align-center"></button>
                    <button class="align-right"></button>
                    <button class="font-change"></button>
                    <button onclick="onMoveTextUp()">move up</button>
                    <button onclick="onMoveTextDown()">move down</button>
                    <label for="shape-color">Pick Text Color: </label> <input id="shape-color" type="color"
                        value="#000000" oninput="onSetFillColor(this.value)">
                    <label for="outline-color"> Pick An Outline Color: </label><input id="outline-color" type="color"
                        value="#ffffff" oninput="onSetOutlineColor(this.value)">
                </div>
                <div class="clear-download">
                    <button onclick="clearCanvas()">Clear</button>
                    <a href="#" onclick="downloadCanvas(this)" download="">Download</a>
                </div>
            </div>
            <div class="canvas-container">
                <canvas id="my-canvas" height="500" width="500"></canvas>
            </div>
        </div>
    </div>

    <main class="main-container">
        <div class="search-bar">
            <input type="text" placeholder="search">
        </div>
        <div class="gallery-container images grid">
        </div>





    </main>














    <script src="js/storage-service.js"></script>
    <script src="js/service.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
