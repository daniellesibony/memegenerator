<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Generator</title>
</head>

<body onload="init()">


    <header class="header-container">
        <h1 class="logo">Meme Generator</h1>
        <ul class="main-nav">
            <li><a href="#" class="gallery-anchor" onclick="showGallery()">Gallery</a></li>
            <li><a href="#" class="about-anchor">About</a></li>
        </ul>
    </header>

    <div class="meme-editor">
        <label for="shape-color">Pick Text Color: </label> <input id="shape-color" type="color" value="#000000"
            onchange="setFillColor(this.value)">
        <label for="outline-color"> Pick An Outline Color: </label><input id="outline-color" type="color"
            value="#ffffff" onchange="setOutlineColor(this.value)">
        <input type="text" placeholder="Enter Text Here" onchange="onSetMemeText(event, this.value)">
        <button onclick="draw(event)">Enter</button>
        <input type="text" placeholder="Enter Text Here" onchange="onSetMemeText(event, this.value)">
        <button onclick="draw(event)">Enter</button>
        <button onclick="clearCanvas()">Clear</button>
        <a href="#" onclick="downloadCanvas(this)" download="">Download</a>
        <div class="canvas-container">
            <canvas id="my-canvas" height="450" width="450"></canvas>
        </div>
    </div>

    <main class="main-container">
        <div class="search-bar">
            <input type="text" placeholder="search">
        </div>
        <div class="gallery-container images grid">
        </div>





    </main>














    <script src="js/storage-service.js"></script>
    <script src="js/service.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
